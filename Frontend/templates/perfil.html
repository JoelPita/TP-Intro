{% extends "base.html" %}


{% block links_head %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/perfil.css',_external=True)}}">

{% endblock %}


{% block header %} 

<div class="overlay text-white text-center">

    <div class="container">
        <div class="row gutters">

            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">

                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="{{ url_for('static', filename='imgs/pedro-pe.png') }}" alt="Avatar">
                                </div>
                            </div>

                            <div class="list-group list-group-flush account-settings-links">
                                <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                                <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Cambiar contraseña</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">

                        <div class="tab-content">

                            <div class="tab-pane fade active show" id="account-general">

                                <div class="row gutters">
                        
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-3 text-primary">DATOS GENERALES</h6>
                                    </div>
                                
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="fullName">Nombre</label>
                                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                                        </div>
                                    </div>

                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="phone">Telefono</label>
                                            <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                                        </div>
                                    </div>
                                
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" id="email" placeholder="Enter email ID">
                                        </div>
                                    </div>
                        
                                </div>
                            
                                <div class="row gutters">
                                    <div class="h-75 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">
                                            <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                                            <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="tab-pane fade" id="account-change-password">

                                <div class="row gutters">
                        
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-3 text-primary">CAMBIAR CONTRASEÑA</h6>
                                    </div>
                                
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="newPassword">Nueva contraseña</label>
                                            <input type="text" class="form-control" id="newPassword" placeholder="Ingresa la nueva contraseña">
                                        </div>
                                    </div>
                                
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="newPassword2">Repeti la nueva contraseña</label>
                                            <input type="text" class="form-control" id="newPassword2" placeholder="Volve a ingresar la nueva contraseña">
                                        </div>
                                    </div>

                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="currentPassword">Contraseña actual</label>
                                            <input type="text" class="form-control" id="currentPassword" placeholder="Ingresa tu contraseña actual">
                                        </div>
                                    </div>
                        
                                </div>
                            
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">
                                            <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                                            <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
        
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
