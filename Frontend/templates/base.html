<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Hotel del Glaciar page">
    <title>Hotel del Glaciar</title>

    <!-- font icons -->
    <link rel="stylesheet" href="{{url_for('static', filename='vendors/themify-icons/css/themify-icons.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='vendors/animate/animate.css')}}">

    <!-- Bootstrap + main styles -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/mate_amargo.css')}}">

    <!-- Widget Stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/weather.css',_external=True)}}" />

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" >

    <!-- Navbar -->
    <nav class="custom-navbar navbar navbar-expand-lg navbar-dark fixed-top" data-spy="affix" data-offset-top="10">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('servicios')}}">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('habitaciones')}}">Habitaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('reserva')}}">Reserva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('reviews')}}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contacto')}}">Contactenos</a>
                </li>

            </ul>
            <a class="navbar-brand m-auto" href="#">
                <span class="brand-txt">Hotel del Glaciar</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item2">
                    {% include 'weather.html' %}
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}



	<!-- core  -->
    <script src="{{url_for('static',filename='vendors/jquery/jquery-3.4.1.js')}}"></script>
    <script src="{{url_for('static',filename='vendors/bootstrap/bootstrap.bundle.js')}}"></script>

    <!-- bootstrap affix -->
    <script src="{{url_for('static',filename='vendors/bootstrap/bootstrap.affix.js')}}"></script>

    <!-- wow.js -->
    <script src="{{url_for('static',filename='vendors/wow/wow.js')}}"></script>

    <!--  js -->
    <script src="{{url_for('static', filename='js/mate_amargo.js')}}"></script>

    <!-- Widget Animation js -->
    <script src="{{url_for('static', filename='js/weatherAnimation.js',_external=True)}}"></script>

    <!-- Weather data js -->
    <script src="{{url_for('static', filename='js/weatherAPI.js',_external=True)}}"></script>

</body>
</html>
