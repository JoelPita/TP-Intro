{% extends "base.html" %}

{% block head_title %}Registrar Usuario{% endblock %}

{% block header %} 
    <div class="overlay text-white text-center">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card p-4 admin-card" style="width: 400px;">
                <h4 class=" mb-4">Crear una Cuenta</h4>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="post" action="{{ url_for('registrar_usuario') }}">

                    <div class="mb-3">
                        <input type="name" name="name" class="form-control form-control-lg custom-form-control" placeholder="Nombre" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" name="email" class="form-control form-control-lg custom-form-control" placeholder="Email" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" class="form-control form-control-lg custom-form-control" placeholder="Contraseña" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password2" class="form-control form-control-lg custom-form-control" placeholder="Contraseña2" required>
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary w-100" id="rounded-btn">Iniciar Sesión</button>
                </form>
                <div id="mensajes_error" class="mt-3"></div>
            </div>
        </div>
    </div>
{% endblock %}
